<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>常用的html元素</title>
</head>
<body>
html4 网页头部
<div>
    无意义元素，用来区分网页大模块
</div>
引入图片
<img src="a1484.png">
点击文本可进行跳转的元素
<a href="http://www.zhufengpeixun.cn" target="_blank">珠峰培训
</a>

banner
<div><!--区分模块-->
    <a href="###">
        <img src="a1484.png" alt="备注">
    </a>


</div>
标题
<h1>1级标题</h1>
<h2>2级标题</h2>
<h3>3级标题</h3>
<h4>4级标题</h4>
<h5>5级标题</h5>
<h6>6级标题</h6>
段落
<p></p>
无序列表
<ul>
    <li><span style="color:red;">√<b>标题1:</b>列表1</span></li>
    <li><span style="color:red;">√<b>标题2:</b>列表2</span></li>
    <li><span style="color:red;">√<b>标题3:</b>列表3</span></li>
    <li><span style="color:red;">√<b>标题4:</b>列表4</span></li>
    <li><span style="color:red;">√<b>标题5:</b>列表5</span></li>
    <li><span style="color:red;">√<b>标题6:</b>列表6</span></li>
</ul>
有序列表
<ol>
    <li><b>标题</b></li>
    <li><b>标题</b></li>
    <li><b>标题</b></li>
    <li><b>标题</b></li>
    <li><b>标题</b></li>
    <li><b>标题</b></li>
</ol>
</body>
</html>
