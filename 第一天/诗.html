<h1 align="center">望庐山瀑布</h1>
<p align="center">作者：李白</p>
 <p align="center">日照香炉生紫烟，</p>
 <p align="center">遥看瀑布挂前川。</p>
 <p align="center">飞流直下三千尺，</p>
 <p align="center">疑是银河落九天。</p>
