<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a:link{color:blue;}/*a:link 是默认状态*/
        a:hover{color:red;}/*a:hover 是鼠标经过的状态*/
        a:active{color:green;}/*a:active 鼠标点击时的状态*/
        a:visited{color:blueviolet;}/*a:visited 鼠标点击后的状态*/
    </style>
</head>
<body>
    <a href="javascript:;">普通人类</a>
    <br>
    <a href="javascript:;">赛亚人</a>
    <br>
    <a href="javascript:;">超级赛亚人</a>
<style>
    input{border: 1px solid gainsboro;}
    input:hover{border-color: gray;}
    input:focus{border-color: blue;}

</style>
<input type="text" class="btn">

</body>

</html>
